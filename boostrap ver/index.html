<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习平台仪表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head> 
<body>
    <!-- 新增的頂部導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">學習平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">課程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">作業</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">討論</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- 修改後的側邊欄（淺色調） -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-dark min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">學習平台</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" data-page="home">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">首頁</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle" data-page="progress">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">進度</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle" data-page="courses">
                                <i class="fs-4 bi-book"></i> <span class="ms-1 d-none d-sm-inline">課程內容</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-calendar-event"></i> <span class="ms-1 d-none d-sm-inline">日程安排</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-chat-dots"></i> <span class="ms-1 d-none d-sm-inline">討論區</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">用戶名</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-light text-small shadow">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> 設置</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 個人資料</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-bell"></i> 通知</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> 登出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 主要內容區 -->
            <div class="col py-3" id="mainContent">
                <!-- 添加新的一行標籤按鈕 -->
                <ul class="nav nav-pills mb-3" id="mainPills" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="overview-pill" data-bs-toggle="pill" data-bs-target="#overview" type="button" role="tab" aria-controls="overview" aria-selected="true">概覽</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="details-pill" data-bs-toggle="pill" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">詳細資訊</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="statistics-pill" data-bs-toggle="pill" data-bs-target="#statistics" type="button" role="tab" aria-controls="statistics" aria-selected="false">統計數據</button>
                    </li>
                </ul>

                <!-- 原有的標籤頁 -->
                <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">首頁</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses" type="button" role="tab" aria-controls="courses" aria-selected="false">課程</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="assignments-tab" data-bs-toggle="tab" data-bs-target="#assignments" type="button" role="tab" aria-controls="assignments" aria-selected="false">作業</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="discussion-tab" data-bs-toggle="tab" data-bs-target="#discussion" type="button" role="tab" aria-controls="discussion" aria-selected="false">討論</button>
                    </li>
                </ul>

                <!-- 標籤頁內容 -->
                <div class="tab-content" id="mainTabsContent">
                    <!-- 新增的內容區域 -->
                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-pill">
                        <!-- 概覽內容 -->
                    </div>
                    <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-pill">
                        <!-- 詳細資訊內容 -->
                    </div>
                    <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="statistics-pill">
                        <!-- 統計數據內容 -->
                    </div>

                    <!-- 原有的標籤頁內容保持不變 -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!-- 首頁內容 -->
                    </div>
                    <div class="tab-pane fade" id="courses" role="tabpanel" aria-labelledby="courses-tab">
                        <!-- 課程內容 -->
                    </div>
                    <div class="tab-pane fade" id="assignments" role="tabpanel" aria-labelledby="assignments-tab">
                        <!-- 作業內容 -->
                    </div>
                    <div class="tab-pane fade" id="discussion" role="tabpanel" aria-labelledby="discussion-tab">
                        <!-- 討論內容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
